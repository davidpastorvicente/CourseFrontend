<div class="cursos mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
      <td mat-cell *matCellDef="let curso"> {{curso.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
      <td mat-cell *matCellDef="let curso"> {{curso.profesor.nombre + ' ' + curso.profesor.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nivel}} </td>
    </ng-container>

    <ng-container matColumnDef="horas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas </th>
      <td mat-cell *matCellDef="let curso"> {{curso.horas}} </td>
    </ng-container>

    <ng-container matColumnDef="temario">
      <th mat-header-cell *matHeaderCellDef> Temario </th>
      <td mat-cell *matCellDef="let curso">
        <a *ngIf="curso.temario" href="{{getUrl(curso.temario)}}"><mat-icon>cloud_download</mat-icon></a>
        <i *ngIf="!curso.temario">No disponible</i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Crear un curso -->
<button mat-raised-button color="primary" class="create" (click)="openDialog()">Crear curso</button>
