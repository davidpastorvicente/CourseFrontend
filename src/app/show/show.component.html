<table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" striped="true" bordered="true" class="z-depth-1 mb-4">
  <thead class="sticky-top">
  <tr>
    <th *ngFor="let head of headers; let i = index" [mdbTableSort]="cursos" [sortBy]="headers[i]"
        scope="col">{{head}} <mdb-icon fas icon="sort"></mdb-icon>
    </th>
  </tr>
  </thead>
  <tbody #row>
  <tr mdbTableCol  *ngFor="let curso of cursos; let i = index">
    <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" scope="row">{{curso.titulo}}</th>
    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{curso.profesor}}</td>
    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{curso.nivel}}</td>
    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{curso.horas}}</td>
  </tr>
  </tbody>
  <tfoot class="grey lighten-5 w-100">
  <tr>
    <td colspan="4">
      <mdb-table-pagination [tableEl]="tableEl" paginationAlign="" [searchDataSource]="cursos"></mdb-table-pagination>
    </td>
  </tr>
  </tfoot>
</table>
