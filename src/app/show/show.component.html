<table mat-table [dataSource]="cursos">
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
    <td mat-cell *matCellDef="let curso"> {{curso.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="profesor">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let curso"> {{curso.profesor.nombre + ' ' + curso.profesor.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef> Nivel </th>
    <td mat-cell *matCellDef="let c"> {{c.nivel}} </td>
  </ng-container>

  <ng-container matColumnDef="horas">
    <th mat-header-cell *matHeaderCellDef> Horas </th>
    <td mat-cell *matCellDef="let curso"> {{curso.horas}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>

<!-- Crear un curso -->
<button mat-raised-button color="primary" class="m-auto" (click)="openDialog()">Crear curso</button>
