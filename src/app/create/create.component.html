<button mdbBtn type="button" class="btn btn-primary d-block m-auto create" (click)="basicModal.show()" mdbWavesEffect>
  Crear Curso
</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Cerrar" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Añadir curso</h4>
      </div>
      <div class="modal-body p-4">
        <form>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="active" name="active" [(ngModel)]="curso.activo">
            <label class="custom-control-label" for="active">Activo</label>
          </div>
          <div class="md-form">
            <input mdbInput type="text" name="title" [(ngModel)]="curso.titulo" id="title" class="form-control">
            <label for="title" class="">Título</label>
          </div>
          <div class="mb-4">
            <label for="teacher">Profesor</label>
            <select id="teacher" class="custom-select" name="teacher" [(ngModel)]="curso.profesor">
              <option *ngFor="let profesor of listProfesores" value={{profesor[0]}}>{{profesor[1]}}</option>
            </select>
          </div>
          <div class="row">
            <div class="col">
              <label for="level">Nivel</label>
              <select id="level" class="custom-select" name="level" [(ngModel)]="curso.nivel">
                <option value="Básico">Básico</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
              </select>
            </div>
            <div class="col">
              <label for="hours">Horas</label>
              <input mdbInput type="number" name="hours" [(ngModel)]="curso.horas" class="form-control" id="hours" value="25">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer p-4">
        <button mdbBtn (click)="onSubmit(); basicModal.hide();" type="button" color="primary" class="relative waves-light m-auto" mdbWavesEffect>Añadir</button>
      </div>
    </div>
  </div>
</div>
