<!--Navbar-->
<mdb-navbar class="navbar navbar-expand-lg navbar-dark indigo justify-content-center">
      <a class="navbar-brand" href="#">Gestor de cursos</a>
</mdb-navbar>

<div class="container">
  <mdb-card class="mt-3">
    <mdb-card-body>
      <!--Table-->
      <table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" striped="true" bordered="true" class="z-depth-1 mb-4">
        <thead class="sticky-top">
        <tr>
          <th *ngFor="let head of headers; let i = index" [mdbTableSort]="cursos" [sortBy]="headers[i]"
              scope="col">{{head}} <mdb-icon fas icon="sort"></mdb-icon>
          </th>
        </tr>
        </thead>
        <tbody #row>
        <tr mdbTableCol  *ngFor="let curso of cursos; let i = index">
          <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" scope="row">{{curso.titulo}}</th>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{curso.profesor}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{curso.nivel}}</td>
          <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{curso.horas}}</td>
        </tr>
        </tbody>
        <tfoot class="grey lighten-5 w-100">
        <tr>
          <td colspan="4">
            <mdb-table-pagination [tableEl]="tableEl" paginationAlign="" [searchDataSource]="cursos"></mdb-table-pagination>
          </td>
        </tr>
        </tfoot>
      </table>

      <!-- Button trigger modal -->
      <button mdbBtn type="button" class="btn btn-primary d-block m-auto" data-toggle="modal" data-target="#crearModal">
        Crear Curso
      </button>
    </mdb-card-body>
  </mdb-card>
</div>

<!-- Modal -->
<div class="modal fade" id="crearModal" tabindex="-1" role="dialog" aria-labelledby="crearLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearLabel">Añadir curso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </div>
</div>
